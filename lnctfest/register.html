                <script type="text/javascript">
function getdetails()
{
ajaxreq=new XMLHttpRequest();
ajaxreq.onreadystatechange=processresponse;
var username=document.getElementById("k").value;
var reqstr="searchusername.php?username="+username;
ajaxreq.open("GET",reqstr,true);
ajaxreq.send(null);
}
function processresponse()
{
if(ajaxreq.readyState==4)
{
var res=document.getElementById("msg");
if(ajaxreq.responseText==1)
res.innerHTML="<h2>Username Already Exist.Please Try Another !</h2>";
else
  res.innerHTML=ajaxreq.responseText;  
}
}
</script>

        <script>
            $('nav .css3animateit').addClass('active');
            $(document).ready(function() {
                //var donateBox = $('.donateBox').html();
                //$('.downloadBtn').colorbox({html:donateBox, width:'300px', height:'300px'});

                $('.downloadBtn').click(function(e) {
                    e.preventDefault();
                    console.log($('.donateBox'));
                    $('.darken').show();
                    $('.donateBox').show();

                });
                $('.exitBtn, .darken').click(function() {
                    $('.darken').hide();
                    $('.donateBox').hide();
                })
                $(function() {
                    $("#slider").slider({
                        range: "min",
                        value: 5,
                        min: 0,
                        max: 100,
                        slide: function(event, ui) {
                            $("#donation-amount").val(ui.value);
                            $(".donation_amount").html("&pound;" + ui.value);
                            if (ui.value < 1) {
                                $('.smileyFace').attr('src', '/assets/img/css3_animate_it/unhappy.png');
                                $('.downloadWithoutDonation').show();
                                $('.paypalBtn').hide();
                            } else if (ui.value < 10) {
                                $('.smileyFace').attr('src', '/assets/img/css3_animate_it/smile.png');
                                $('.downloadWithoutDonation').hide();
                                $('.paypalBtn').show();
                            } else if (ui.value < 20) {
                                $('.smileyFace').attr('src', '/assets/img/css3_animate_it/grin.png');
                            } else if (ui.value >= 20) {
                                $('.smileyFace').attr('src', '/assets/img/css3_animate_it/smile_teeth.png');
                            }
                        }
                    });
                });
            });
        </script>
